version: '3.8'

services:
  newspulse:
    build:
      context: .
      dockerfile: Dockerfile
    image: newspulse:latest
    container_name: newspulse-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
